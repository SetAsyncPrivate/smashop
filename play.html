        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #fff;
        }
        
        h1 {
            text-align: center;
            color: #ff3f63;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .images-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .image-wrapper {
            width: calc(33.33% - 20px);
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            height: 500px;
            background-color: #ff3f63;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 4px solid transparent;
            position: relative;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .image-wrapper.selected {
            border-color: transparent;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        .image-wrapper:hover {
            transform: scale(1.05);
        }
        
        .message-box {
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 63, 99, 0.8);
            border-radius: 5px;
        }
        
        .message-box p {
            margin: 0;
            text-align: center;
        }
        
        .wtf-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff3f63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }
        
        .wtf-window {
            position: fixed;
            bottom: -300px;
            right: 20px;
            width: 300px;
            background-color: #000;
            color: #fff;
            padding: 20px;
            border: 2px solid #ff3f63;
            border-radius: 5px;
            z-index: 998;
            transition: bottom 0.3s ease;
        }
        
        .wtf-window.open {
            bottom: 100px;
        }
        
        .wtf-window .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px 0 #ff3f63;
            }
            100% {
                box-shadow: 0 0 20px 10px #ff3f63;
            }
        }
		
		a {

		  background-color: #ff3f63;
		  color: #fff;
		  font-size: 18px;

		  border: none;
		  cursor: pointer;
		  transition: background-color 0.3s ease, color 0.3s ease;
		}
